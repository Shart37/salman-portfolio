<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Album | Salman Chohan Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .lightbox-img {
      transition: transform 0.3s ease;
    }
    .lightbox-img:hover {
      transform: scale(1.02);
      cursor: zoom-in;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>

<body class="bg-gray-950 text-gray-100 font-sans">

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="Expanded View">
  </div>

  <!-- Navigation -->
  <header class="bg-gray-900 shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">Salman Chohan</h1>
      <nav class="space-x-6">
        <a href="#portfolio" class="hover:text-blue-400">Portfolio</a>
        <a href="#contact" class="hover:text-blue-400">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Real Estate Album Section -->
  <section id="real-estate-album" class="max-w-6xl mx-auto px-4 py-16">
    <h3 class="text-3xl font-bold mb-8 text-center text-white">Real Estate Portfolio</h3>
    <p class="text-lg text-gray-300 mb-8 text-center">Explore my real estate photography work, showcasing interior designs, architecture, and more.</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Image 1 -->
      <div class="album-item">
        <img src="images/CAT01651-Edit-2.jpg" alt="Real Estate 1" class="rounded-lg shadow-md w-full object-cover h-64 cursor-pointer lightbox-img" onclick="openModal(this)">
      </div>
      <!-- Image 2 -->
      <div class="album-item">
        <img src="images/CAT09105-HDR-2.jpg" alt="Real Estate 2" class="rounded-lg shadow-md w-full object-cover h-64 cursor-pointer lightbox-img" onclick="openModal(this)">
      </div>
      <!-- Image 3 -->
      <div class="album-item">
        <img src="images/DSC09618.jpg" alt="Real Estate 3" class="rounded-lg shadow-md w-full object-cover h-64 cursor-pointer lightbox-img" onclick="openModal(this)">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-950 text-gray-500 text-center py-6">
    &copy; 2025 Salman Chohan. All rights reserved.
  </footer>

  <!-- Modal Script -->
  <script>
    function openModal(element) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = element.src;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>

</html>
